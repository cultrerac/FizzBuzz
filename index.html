<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<center>
<h1>FizzBuzz</h1>
<h3>The javascript function will list numbers 1 to 100. If the number is divisible by 3, it will show "Fizz" next to it. If divisible by 5, it will show "Buzz". If it is divisible by both 3 and 5, it will show "FizzBuzz".</h3>
</center>
 <script>
 var list="";
for (var a=1;a<=100;a++)
{
        list="";
    if(a%3 ==0)
    {
        list="Fizz";
    }
    if (a%5 ==0)
    {
        list="Buzz";
    }
    if ((a%3==0)&&(a%5==0)) {
        list="FizzBuzz";
    }

    $("body").append("<div>"+ a+" "+list + "</div>");
    list=""; 
}

</script>


</body>
</html>
